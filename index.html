<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Facts</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #f0f8ff;
            --text-color: #333;
            --background-color: #fff;
            --border-radius: 10px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            background-color: var(--background-color);
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Dog Facts</h1>
        <p id="fact"></p>
        <button id="newFactButton">Get a New Fact</button>
    </div>
    <script>
        const facts = [
            {
                "fact": "Dog Whisperer",
                "description": "They often have an uncanny ability to understand dog behavior, picking up on subtle cues that others might miss."
            },
            {
                "fact": "Doggy Date Planner",
                "description": "They enjoy organizing playdates for their dogs and their friends' dogs, creating a social circle for their furry companions."
            },
            {
                "fact": "Pet Photography Enthusiast",
                "description": "They love capturing moments with their dogs, often turning their home into a mini photo studio for dog portraits."
            },
            {
                "fact": "Volunteer at Shelters",
                "description": "They frequently volunteer at local animal shelters, helping to care for and socialize dogs in need of homes."
            },
            {
                "fact": "Dog-Themed Decor",
                "description": "Their home is filled with dog-themed decor, from artwork to throw pillows, showcasing their love for canines."
            },
            {
                "fact": "Homemade Treats",
                "description": "They often bake homemade dog treats, experimenting with different recipes to find the perfect snack for their furry friends."
            },
            {
                "fact": "Dog Training Aficionado",
                "description": "They enjoy learning about dog training techniques and often take classes to improve their skills and bond with their pets."
            },
            {
                "fact": "Traveling with Dogs",
                "description": "They love to travel and often plan trips that are dog-friendly, ensuring their pets can join in on the adventures."
            },
            {
                "fact": "Dog Breed Knowledge",
                "description": "They have extensive knowledge about different dog breeds, including their temperaments, needs, and quirks."
            },
            {
                "fact": "Dog Rescue Advocate",
                "description": "They are passionate about dog rescue and often share stories and information about adoptable dogs on social media to raise awareness."
            }
        ];

        document.getElementById('newFactButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const selectedFact = facts[randomIndex];
            document.getElementById('fact').innerText = `${selectedFact.fact}: ${selectedFact.description}`;
        });
    </script>
</body>
</html>
